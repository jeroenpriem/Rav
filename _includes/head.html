        <!-- Stylesheets -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.url }}/js/vendor/css/flexslider.css">
        <link rel="stylesheet" href="{{ site.url }}/less/style.css">

        <!-- Webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <script src="{{ site.url }}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

        <script src="{{ site.url }}/js/vendor/morphingdevice.js"></script>
        <script>
          var el = document.querySelector( '.md-slider' ),
            settings = {
              autoplay : true,
              interval : 3000,
              devices : [ 
                { cName : 'md-device-1', canRotate : false, imgsrc : '../img/responsive/site1.jpg' },
                { cName : 'md-device-2', canRotate : false, imgsrc : '../img/responsive/site2.jpg' },
                { cName : 'md-device-3', canRotate : true, imgsrc : '../img/responsive/site3.jpg', rotatedsrc : '../img/responsive/site3r.jpg' },
                { cName : 'md-device-4', canRotate : true, imgsrc : '../img/responsive/site4.jpg', rotatedsrc : '../img/responsive/site4r.jpg' }
              ]
            },
            devicesTotal = settings.devices.length,
            ds = MorphingDevice( el, settings );

          // create navigation triggers
          var nav = document.createElement( 'nav' );
          for( var i = 0; i < devicesTotal; ++i ) {

            var trigger = document.createElement( 'a' );
            trigger.className = i === 0 ? 'md-current' : '';
            trigger.setAttribute( 'href', '#' );
            trigger.setAttribute( 'pos', i );
            trigger.onclick = function( event ) {

              ds.stopSlideshow();
              var pos = Number( event.target.getAttribute( 'pos' ) );
              if( pos === ds.getCurrent() ) {
                return false;
              }
              ds.updateCurrentTrigger( event.target );
              ds.setCurrent( pos );
              ds.changeDevice();
              return false;

            };
            nav.appendChild( trigger );

          }
          el.appendChild( nav );

          if( settings.autoplay ) {
            ds.startSlideshow();
          }
        </script>
    </head>

    <body id="{{ page.page-id }}">
